apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'application'

mainClassName = 'interpreter.Main'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'
    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-core:1.+'
}

generateGrammarSource {
    arguments += ["-visitor"]
}
